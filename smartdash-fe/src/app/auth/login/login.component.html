<div class="main d-flex justify-content-center w-100">
  <div class="content d-flex p-0">
    <div class="container d-flex flex-column">
      <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
          <div class="d-table-cell align-middle">

            <div class="text-center mt-4">
              <h1 class="h2">SmartDash</h1>
              <p class="lead">
                Benvenuto! Inserisci i tuoi dati per accedere.
              </p>
            </div>

            <div class="d-flex justify-content-center">
            <div class="card">
              <div class="card-body">
                <div class="m-sm-3">

                  <form [formGroup]="formLogin" (ngSubmit)="logIn()">
                    <div class="form-floating mb-2">
                      <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
                      <label for="email">Email</label>
                    </div>
                    <div class="form-floating mb-2">
                      <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password">
                      <label for="password">Password</label>
                      <small>
                        <!-- <a>Password dimenticata?</a> -->
                        <a>Mostra Password</a>
                      </small>
                      <!-- <p class="h6 py-2">
                        <i class="ri-eye-line me-2" id="togglePassword"></i>
                        <span id="text-psw" style="cursor: pointer;" class="tetx-muted font-14">Mostra Password</span>
                      </p> -->
                    </div>
                    <button class="w-100 btn btn-lg btn-custom mb-3" type="submit" [disabled]="formLogin.invalid">Login</button>
                  </form>

                </div>
              </div>
            </div>
            </div>
            <div class="text-center mb-3">
              <!-- Non hai un account? <a>Registrati</a> -->
              <a>Password dimenticata?</a>
            </div>

            <!-- <div class="alert {{typeAlert}}" role="alert" *ngIf="message">
              {{message}}
            </div> -->

            <app-alert *ngIf="message" [message]="message" [typeAlert]="typeAlert" [icon]="icon"></app-alert>

          </div>

        </div>
      </div>
    </div>

  </div>
</div>
