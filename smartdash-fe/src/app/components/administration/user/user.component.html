<h1 class="h3 mb-3">Dettagli User</h1>

<div class="row" *ngIf="user">
  <div class="col-md-12 col-xl-3 col-sm-4">
    <div class="card mb-3">
      <div class="card-header">
        <h5 class="card-title mb-0">Dettagli</h5>
      </div>
      <div class="card-body text-center">
        <img [src]="user.photo" alt="" class="img-fluid rounded-circle mb-2" width="128" height="128" />
        <h5 class="card-title mb-0">{{user.name}} {{user.surname}}</h5>
        <div class="text-muted mb-2">{{user.position}}</div>

      </div>
      <hr class="my-0" />
      <div class="card-body">
        <h5 class="h6 card-title">Skills</h5>
        <a class="badge bg-primary me-1 my-1">HTML</a>
        <a class="badge bg-primary me-1 my-1">JavaScript</a>
        <a class="badge bg-primary me-1 my-1">Sass</a>
        <a class="badge bg-primary me-1 my-1">Angular</a>
        <a class="badge bg-primary me-1 my-1">Vue</a>
        <a class="badge bg-primary me-1 my-1">React</a>
        <a class="badge bg-primary me-1 my-1">Redux</a>
        <a class="badge bg-primary me-1 my-1">UI</a>
        <a class="badge bg-primary me-1 my-1">UX</a>
      </div>
      <hr class="my-0" />
      <div class="card-body">
        <h5 class="h6 card-title">Dati</h5>
        <ul class="list-unstyled mb-0">
          <li class="mb-1">
            <i-feather name="user" class="feather-sm me-1"></i-feather>
            Account <b>{{user.role.toUpperCase()}}</b>
          </li>
          <li class="mb-1">
            <i-feather name="home" class="feather-sm me-1"></i-feather>
            Citt√† <a>{{user.city}}</a>
          </li>

          <li class="mb-1">
            <i-feather name="briefcase" class="feather-sm me-1"></i-feather>
            Azienda <a>{{user.company}}</a>
          </li>
          <li class="mb-1">
            <i-feather name="map-pin" class="feather-sm me-1"></i-feather>
            Sede <a>{{user.site}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="col-md-12 col-xl-9">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title mb-0">Dati Generali</h5>
      </div>
      <div class="card-body h-100">
        <app-form-user #viewFormUser (eventFormUser)="updateUser($event)" (eventFormUserValidity)="getFormValidity()" [user]="user"></app-form-user>
      </div>
    </div>


    <button class="btn btn-primary me-2" (click)="openModalMsg('update',modMessage,'alert-danger')" [disabled]="!formValid">Modifica</button>
    <button class="btn btn-danger me-2" (click)="openModalMsg('delete',delMessage,'alert-danger')">Elimina</button>
  </div>


</div>
