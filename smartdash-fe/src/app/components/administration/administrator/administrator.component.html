<h1 class="h3 mb-3">Amministratore</h1>
<div class="row">
  <div class="col-md-12 col-xl-3 col-sm-4">
    <div class="card mb-3">
      <!-- <div class="card-header">
        <h5 class="card-title mb-0">Amministratore</h5>
      </div> -->
      <div class="card-body text-center">
        <img [src]="user!.photo" alt="" class="img-fluid rounded-circle mb-2" width="128" height="128" />
        <h5 class="card-title mb-0">{{user!.name}} {{user!.surname}}</h5>
        <div class="text-muted mb-2">{{user!.position}}</div>

      </div>
      <hr class="my-0" />
      <div class="card-body">
        <h5 class="h6 card-title">Dati</h5>
        <ul class="list-unstyled mb-0">
          <li class="mb-1">
            <i-feather name="user" class="feather-sm me-1"></i-feather>
            Account <b>{{user!.role.toUpperCase()}}</b>
          </li>
          <li class="mb-1">
            <i-feather name="home" class="feather-sm me-1"></i-feather>
            Citt√† <a>{{user!.city}}</a>
          </li>

          <li class="mb-1">
            <i-feather name="briefcase" class="feather-sm me-1"></i-feather>
            Azienda <a>{{user!.company}}</a>
          </li>
          <li class="mb-1">
            <i-feather name="map-pin" class="feather-sm me-1"></i-feather>
            Sede <a>{{user!.site}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="col-md-12 col-xl-9">
    <app-users></app-users>
  </div>
</div>
